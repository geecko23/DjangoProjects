<div class="navbar">
  <div class="logo">
    <h1>Student Management</h1>
  </div>

  <div class="nav-links">
    <a href="{%url 'home' %}">All Students</a>
    <a href="{%url 'add'%}">Add Students</a>
  </div>

    <form class=sbox action="{%url 'search'%}" method="post">  
        {% csrf_token %}
        <div class="search-bar">
          <input type="text" placeholder="Search..." name="output">
          <button type="submit">Search</button>
        </div>
      
    </form>
    <div class="user-info">
    {% if user.is_authenticated %}
      Welcome, {{ user.username }}! |
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a> |
      <a href="{% url 'register' %}">Register</a>
    {% endif %}
  </div>

    
 
</div>
